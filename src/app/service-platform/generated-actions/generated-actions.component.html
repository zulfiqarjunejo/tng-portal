<h3 class="title3 header-section-name" i18n="@@sp">Service platform</h3>

<h1 class="title1 title-section-name" i18n="@@generatedActions">Generated Actions</h1>

<div class="tools">
	<app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>

	<button class="icon-button-shadow reload" (click)="requestGeneratedActions()" matTooltip="Reload data" i18n-matTooltip="@@reloadData">
		<i class="wui wui-undo"></i>
	</button>
</div>

<table mat-table [dataSource]="generatedActions">
	<ng-container matColumnDef="vnfName">
		<th mat-header-cell *matHeaderCellDef i18n="@@vnfName">VNF Name</th>
		<td mat-cell *matCellDef="let element">{{ element.vnfName }}</td>
	</ng-container>

	<ng-container matColumnDef="scalingType">
		<th mat-header-cell *matHeaderCellDef i18n="@@actionType">Action Type</th>
		<td mat-cell *matCellDef="let element">{{ element.scalingType }}</td>
	</ng-container>

	<ng-container matColumnDef="serviceInstanceUUID">
		<th mat-header-cell *matHeaderCellDef i18n="@@serviceInstanceID">Service instance ID</th>
		<td mat-cell *matCellDef="let element">{{ element.serviceInstanceUUID }}</td>
	</ng-container>

	<ng-container matColumnDef="value">
		<th mat-header-cell *matHeaderCellDef i18n="@@value">Value</th>
		<td mat-cell *matCellDef="let element">{{ element.value }}</td>
	</ng-container>

	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef i18n="@@date">Date</th>
		<td mat-cell *matCellDef="let element">{{ element.date }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="(!generatedActions || !generatedActions.length) && !loading" class="no-results-container">
	<div class="no-results-line"></div>
	<span class="no-results-text" i18n="@@noResultsToDisplay">No results to display</span>
	<div class="no-results-line"></div>
</div>

<app-spinner *ngIf="loading"></app-spinner>
