<mat-sidenav-container class="menu">
	<mat-sidenav-content class="menu-items" mode="side">
		<div class="avatar"></div>

		<p class="name" i18n="@@usernameHardcoded">5GTANGO</p>
		<!-- {{ username }} -->

		<p class="email" (click)="copyToClipboard('sonata-dev@lists.atos.research.eu')" i18n="@@useremail">
			sonata-dev@lists.atos.research.eu</p>
		<!-- {{ email }} -->

		<button class="logout" type="button" (click)="logout()">
			<i class="wui wui-power-off"></i>
			<span i18n="@@logout">Log out</span>
		</button>

		<div class="sections">
			<button class="basic-button" [ngClass]="{ active: menu === 'dashboard' }" (click)="setMenu($event, 'dashboard')"
				appIfFeatureAvailable="dashboard">
				<i class="wui wui-dashboard-alt"></i>
				<span i18n="@@dashboard">Dashboard</span>
			</button>

			<button class="basic-button" [ngClass]="{ active: menu === 'users' }" (click)="setMenu($event, 'users')"
				appIfFeatureAvailable="users">
				<i class="wui wui-user-group-alt"></i>
				<span i18n="@@users">Users</span>
			</button>

			<button class="basic-button" [ngClass]="{ active: menu === 'platforms' }" (click)="setMenu($event, 'platforms')"
				appIfFeatureAvailable="platforms">
				<i class="wui wui-gear-alt"></i>
				<span i18n="@@platformSettings">Platform settings</span>
			</button>

			<button class="basic-button" [ngClass]="{ active: menu === 'settings' }" (click)="setMenu($event, 'settings')"
				appIfFeatureAvailable="settings">
				<i class="wui wui-gear-alt"></i>
				<span i18n="@@settings">Settings</span>
			</button>

			<button class="basic-button" [ngClass]="{ active: menu === 'validation-and-verification' }"
				(click)="setMenu($event, 'validation-and-verification')" appIfFeatureAvailable="validation">
				<i class="wui wui-check-circle-alt"></i>
				<span i18n="@@vnv">V&V</span>
			</button>

			<button class="basic-button" [ngClass]="{ active: menu === 'service-platform' }" (click)="setMenu($event, 'service-platform')"
				appIfFeatureAvailable="service platform">
				<i class="wui wui-network-alt"></i>
				<span i18n="@@sp">Service platform</span>
			</button>

			<button class="basic-button" [ngClass]="{ active: menu === 'service-management' }"
				(click)="setMenu($event, 'service-management')" appIfFeatureAvailable="service management">
				<i class="wui wui-table-alt"></i>
				<span i18n="@@sm">Service management</span>
			</button>
		</div>

		<div class="logo"></div>
	</mat-sidenav-content>

	<mat-sidenav class="menu-options" position="end" #sidenav mode="side">
		<div class="options" *ngIf="menu === 'settings'">
			<button class="basic-button" [ngClass]="{ active: section === 'endpoint' }" (click)="setSection($event, 'endpoint')"
				i18n="@@endpoint">
				Endpoint
			</button>
			<button class="basic-button" [ngClass]="{ active: section === 'vim' }" (click)="setSection($event, 'vim')" i18n="@@vim">
				VIM
			</button>
			<button class="basic-button" [ngClass]="{ active: section === 'wim' }" (click)="setSection($event, 'wim')" i18n="@@wim">
				WIM
			</button>
		</div>

		<div class="options" *ngIf="menu === 'validation-and-verification'">
			<button class="basic-button" [ngClass]="{ active: section === 'vv-packages' }" (click)="setSection($event, 'vv-packages')"
				i18n="@@packages">
				Packages
			</button>

			<button class="basic-button" [ngClass]="{ active: section === 'vv-network-services' }"
				(click)="setSection($event, 'vv-network-services')" i18n="@@networkServices">
				Network services
			</button>

			<button class="basic-button" [ngClass]="{ active: section === 'vv-functions' }" (click)="setSection($event, 'vv-functions')"
				i18n="@@functions">
				Functions
			</button>

			<button class="basic-button" [ngClass]="{ active: section === 'vv-tests' }" (click)="setSection($event, 'vv-tests')"
				i18n="@@tests">
				Tests
			</button>
		</div>

		<div class="options" *ngIf="menu === 'service-platform'">
			<button class="basic-button" [ngClass]="{ active: section === 'sp-packages' }" (click)="setSection($event, 'sp-packages')"
				i18n="@@packages">
				Packages
			</button>

			<button class="basic-button" [ngClass]="{ active: section === 'sp-slices' }" (click)="setSection($event, 'sp-slices')"
				i18n="@@networkSlices">Network
				Slices
			</button>

			<button class="basic-button" [ngClass]="{ active: section === 'sp-network-services' }"
				(click)="setSection($event, 'sp-network-services')" i18n="@@networkServices">
				Network services
			</button>

			<button class="basic-button" [ngClass]="{ active: section === 'sp-functions' }" (click)="setSection($event, 'sp-functions')"
				i18n="@@functions">
				Functions
			</button>

			<button class="basic-button" [ngClass]="{ active: section === 'sp-slas' }" (click)="setSection($event, 'sp-slas')" i18n="@@sla">
				SLA
			</button>
			<div class="section" *ngIf="section === 'sp-slas'">
				<button class="basic-button" [ngClass]="{ active: subsection === 'sla-templates' }"
					(click)="setSubsection($event, 'sla-templates')" i18n="@@templates">
					Templates
				</button>
				<button class="basic-button" [ngClass]="{ active: subsection === 'sla-agreements' }"
					(click)="setSubsection($event, 'sla-agreements')" i18n="@@agreements">
					Agreements
				</button>
				<button class="basic-button" [ngClass]="{ active: subsection === 'sla-violations' }"
					(click)="setSubsection($event, 'sla-violations')" i18n="@@violations">
					Violations
				</button>
			</div>

			<button class="basic-button" [ngClass]="{ active: section === 'sp-policies' }" (click)="setSection($event, 'sp-policies')"
				i18n="@@policies">
				Policies
			</button>

			<div class="section" *ngIf="section === 'sp-policies'">
				<button class="basic-button" [ngClass]="{ active: subsection === 'placement-policy' }"
					(click)="setSubsection($event, 'placement-policy')" i18n="@@placementPolicy">
					Placement Policy
				</button>
				<button class="basic-button" [ngClass]="{ active: subsection === 'runtime-policies' }"
					(click)="setSubsection($event, 'runtime-policies')" i18n="@@runtimePolicies">
					Runtime Policies
				</button>
				<button class="basic-button" [ngClass]="{ active: subsection === 'generated-actions' }"
					(click)="setSubsection($event, 'generated-actions')" i18n="@@generatedActions">
					Generated Actions
				</button>
			</div>
		</div>

		<div class="options" *ngIf="menu === 'service-management'">
			<button class="basic-button" [ngClass]="{ active: section === 'sm-network-services' }"
				(click)="setSection($event, 'sm-network-services')" i18n="@@nss">
				Network Services
			</button>
			<div class="section" *ngIf="section === 'sm-network-services'">
				<button class="basic-button" [ngClass]="{ active: subsection === 'services' }" (click)="setSubsection($event, 'services')"
					i18n="@@services">
					Services
				</button>
				<button class="basic-button" [ngClass]="{ active: subsection === 'network-service-instances' }"
					(click)="setSubsection($event, 'network-service-instances')" i18n="@@instances">
					Instances
				</button>
			</div>

			<button class="basic-button" [ngClass]="{ active: section === 'sm-slices' }" (click)="setSection($event, 'sm-slices')"
				i18n="@@networkSlices">
				Network Slices
			</button>
			<div class="section" *ngIf="section === 'sm-slices'">
				<button class="basic-button" [ngClass]="{ active: subsection === 'slice-templates' }"
					(click)="setSubsection($event, 'slice-templates')" i18n="@@templates">
					Templates
				</button>
				<button class="basic-button" [ngClass]="{ active: subsection === 'slice-instances' }"
					(click)="setSubsection($event, 'slice-instances')" i18n="@@instances">
					Instances
				</button>
			</div>

			<button class="basic-button" [ngClass]="{ active: section === 'sm-requests' }" (click)="setSection($event, 'sm-requests')"
				i18n="@@requests">Requests</button>

			<button class="basic-button" [ngClass]="{ active: section === 'sm-licenses' }" (click)="setSection($event, 'sm-licenses')"
				i18n="@@licences">
				Licences
			</button>
		</div>
	</mat-sidenav>
</mat-sidenav-container>
